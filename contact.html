        <p>Hello contact form!</p>

        <form class="needs-validation" novalidate>


          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationTooltip01">Name</label>
              <input type="text" class="form-control" id="validationTooltip01" required>
              <div class="valid-tooltip">
                Looks good!
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="validationTooltip02">Email</label>
              <input type="text" class="form-control" id="validationTooltip02" required>
              <div class="invalid-tooltip">
                Please provide a valid email.
              </div>
            </div>

          </div>



          <div class="form-row">
            <div class="col-md-3 mb-3">
              <label for="validationTooltip03">Subject</label>
              <select class="custom-select" id="validationTooltip03" required>
                <option selected disabled value="">Choose...</option>
                <option>Dev Work</option>
                <option>Game Design</option>
                <option>Casual</option>
                <option>Other</option>
              </select>
              <div class="invalid-tooltip">
                Please select a valid subject.
              </div>
            </div>
            <div class="col-md-3 mb-3">
              <label for="validationTooltip04">Message</label>
              <input type="text" class="form-control" id="validationTooltip04" required>
              <div class="invalid-tooltip">
                Please provide a message.
              </div>
            </div>
          </div>


          <button class="btn btn-primary" type="submit">Submit form</button>
        </form>



        <script>
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                else if (form.checkValidity() === true)
                {
                  sendEmail();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
